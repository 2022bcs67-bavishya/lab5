name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  IMAGE_NAME: wine-quality-api

jobs:
  train:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - experiment_name: "Experiment 1"
            model_type: "random_forest"
            n_estimators: "50"
            max_depth: "10"
            test_size: "0.2"
            alpha: "1.0"
          - experiment_name: "Experiment 2"
            model_type: "ridge"
            n_estimators: "100"
            max_depth: "15"
            test_size: "0.3"
            alpha: "1.0"
          - experiment_name: "Experiment 3"
            model_type: "random_forest"
            n_estimators: "100"
            max_depth: "15"
            test_size: "0.3"
            alpha: "1.0"
          - experiment_name: "Experiment 4"
            model_type: "random_forest"
            n_estimators: "200"
            max_depth: "20"
            test_size: "0.3"
            alpha: "1.0"

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run training script
      working-directory: scripts
      env:
        EXPERIMENT_NAME: ${{ matrix.experiment_name }}
        MODEL_TYPE: ${{ matrix.model_type }}
        N_ESTIMATORS: ${{ matrix.n_estimators }}
        MAX_DEPTH: ${{ matrix.max_depth }}
        TEST_SIZE: ${{ matrix.test_size }}
        ALPHA: ${{ matrix.alpha }}
      run: python train.py

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: artifacts-${{ matrix.experiment_name }}
        path: scripts/outputs/
        retention-days: 30

  build-and-push:
    needs: train
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Download training artifacts
      uses: actions/download-artifact@v4
      with:
        pattern: artifacts-*
        merge-multiple: true
        path: artifacts/

    - name: Prepare model file
      run: |
        mkdir -p model
        # Find and copy the best model from artifacts
        if [ -f "artifacts/scripts/outputs/model_experiment_1.pkl" ]; then
          cp artifacts/scripts/outputs/model_experiment_1.pkl model/model.pkl
        elif [ -f "scripts/outputs/model_experiment_1.pkl" ]; then
          cp scripts/outputs/model_experiment_1.pkl model/model.pkl
        elif [ -f "model/model.pkl" ]; then
          echo "Model file already exists"
        else
          echo "Warning: No model file found. Docker build may fail."
        fi
        ls -la model/

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:buildcache,mode=max

    - name: Image digest
      run: echo ${{ steps.meta.outputs.digest }}
