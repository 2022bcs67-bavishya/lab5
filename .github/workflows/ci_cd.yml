name: Lab 4 CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Train model
        working-directory: scripts
        run: python train.py

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: model-artifacts
          path: |
            scripts/model.pkl
            scripts/metrics.json

  deploy:
    needs: train
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: model-artifacts

      - name: Compare metrics
        id: compare
        run: |
          CUR_MSE=$(jq '.mse' scripts/metrics.json)
          BEST_MSE=${{ vars.BEST_MSE }}
          
          # If BEST_MSE is empty, set to a high value to allow first deployment
          if [ -z "$BEST_MSE" ] || [ "$BEST_MSE" == "" ]; then
            BEST_MSE=999999
          fi
          
          if (( $(echo "$CUR_MSE < $BEST_MSE" | bc -l) )); then
            echo "deploy=true" >> $GITHUB_OUTPUT
            echo "âœ… New model is better! MSE: $CUR_MSE < $BEST_MSE"
          else
            echo "${{ github.actor }} ---- Metric did not improve"
            echo "deploy=false" >> $GITHUB_OUTPUT
          fi

      - name: Prepare model for Docker
        if: steps.compare.outputs.deploy == 'true'
        run: |
          mkdir -p model
          cp scripts/model.pkl model/model.pkl
          ls -la model/

      - name: Login to DockerHub
        if: steps.compare.outputs.deploy == 'true'
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build and Push Docker Image
        if: steps.compare.outputs.deploy == 'true'
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/wine-api:${{ github.sha }} .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/wine-api:${{ github.sha }}

      - name: Update Best MSE
        if: steps.compare.outputs.deploy == 'true'
        run: |
          gh variable set BEST_MSE -b "$(jq '.mse' scripts/metrics.json)"
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
