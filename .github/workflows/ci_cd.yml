name: Lab 4 CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Train model
        working-directory: scripts
        run: python train.py

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: model-artifacts
          path: |
            scripts/model.pkl
            scripts/metrics.json

  deploy:
    needs: train
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: model-artifacts
          path: .

      - name: Compare metrics
        id: compare
        run: |
          # Install jq and bc
          sudo apt-get update
          sudo apt-get install -y jq bc
          
          # Debug: Show directory structure
          echo "=== Current directory structure ==="
          ls -la
          echo "=== scripts/ directory ==="
          ls -la scripts/ || echo "scripts/ directory does not exist"
          
          # Find metrics.json (artifacts preserve directory structure)
          if [ -f "scripts/metrics.json" ]; then
            METRICS_FILE="scripts/metrics.json"
          elif [ -f "metrics.json" ]; then
            METRICS_FILE="metrics.json"
          else
            echo "Error: metrics.json not found!"
            find . -name "metrics.json" -type f
            exit 1
          fi
          
          echo "Using metrics file: $METRICS_FILE"
          cat "$METRICS_FILE"
          
          CUR_R2=$(jq -r '.r2' "$METRICS_FILE")
          BEST_R2=${{ vars.BEST_R2 }}
          
          # If BEST_R2 is empty or 0, set it to 0 for comparison
          if [ -z "$BEST_R2" ] || [ "$BEST_R2" == "" ]; then
            BEST_R2="0.0"
          fi
          
          echo "Current R2: $CUR_R2"
          echo "Best R2: $BEST_R2"
          
          # Compare: R2 higher is better (use bc for float comparison)
          if (( $(echo "$CUR_R2 > $BEST_R2" | bc -l) )); then
            echo "âœ… Metric improved! Deploying..."
            echo "deploy=true" >> $GITHUB_OUTPUT
          else
            echo "${{ github.actor }} ---- Metric did not improve (Current: $CUR_R2, Best: $BEST_R2)"
            echo "deploy=false" >> $GITHUB_OUTPUT
          fi

      - name: Login to DockerHub
        if: steps.compare.outputs.deploy == 'true'
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build and Push Docker Image
        if: steps.compare.outputs.deploy == 'true'
        run: |
          # Prepare model file for Docker
          mkdir -p model
          # Find model.pkl (could be in scripts/ or root after download)
          if [ -f "scripts/model.pkl" ]; then
            cp scripts/model.pkl model/model.pkl
          elif [ -f "model.pkl" ]; then
            cp model.pkl model/model.pkl
          else
            echo "Error: model.pkl not found!"
            exit 1
          fi
          
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/wine-quality-api:${{ github.sha }} .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/wine-quality-api:${{ github.sha }}
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/wine-quality-api:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/wine-quality-api:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/wine-quality-api:latest

      - name: Update Best R2
        if: steps.compare.outputs.deploy == 'true'
        run: |
          # Find metrics.json (same logic as compare step)
          if [ -f "scripts/metrics.json" ]; then
            METRICS_FILE="scripts/metrics.json"
          else
            METRICS_FILE="metrics.json"
          fi
          
          NEW_R2=$(jq -r '.r2' "$METRICS_FILE")
          echo "Updating BEST_R2 to: $NEW_R2"
          
          gh variable set BEST_R2 -b "$NEW_R2" --repo ${{ github.repository }}
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
