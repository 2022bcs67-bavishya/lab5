name: Lab 4 CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Train model
        working-directory: scripts
        run: python train.py

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: model-artifacts
          path: |
            scripts/model.pkl
            scripts/metrics.json

  deploy:
    needs: train
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: model-artifacts

      - name: Compare metrics
        id: compare
        run: |
          # Install jq if not available
          sudo apt-get update && sudo apt-get install -y jq bc || true
          
          CUR_R2=$(jq -r '.r2' scripts/metrics.json)
          BEST_R2=${{ vars.BEST_R2 }}
          
          # If BEST_R2 is empty or 0, set it to 0 for comparison
          if [ -z "$BEST_R2" ] || [ "$BEST_R2" == "" ]; then
            BEST_R2="0.0"
          fi
          
          echo "Current R2: $CUR_R2"
          echo "Best R2: $BEST_R2"
          
          # Compare: R2 higher is better (use bc for float comparison)
          if (( $(echo "$CUR_R2 > $BEST_R2" | bc -l) )); then
            echo "âœ… Metric improved! Deploying..."
            echo "deploy=true" >> $GITHUB_OUTPUT
          else
            echo "${{ github.actor }} ---- Metric did not improve (Current: $CUR_R2, Best: $BEST_R2)"
            echo "deploy=false" >> $GITHUB_OUTPUT
          fi

      - name: Login to DockerHub
        if: steps.compare.outputs.deploy == 'true'
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build and Push Docker Image
        if: steps.compare.outputs.deploy == 'true'
        run: |
          # Prepare model file for Docker
          mkdir -p model
          cp scripts/model.pkl model/model.pkl
          
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/wine-quality-api:${{ github.sha }} .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/wine-quality-api:${{ github.sha }}
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/wine-quality-api:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/wine-quality-api:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/wine-quality-api:latest

      - name: Update Best R2
        if: steps.compare.outputs.deploy == 'true'
        run: |
          # Install gh CLI if not available
          type -p curl >/dev/null || (apt-get update && apt-get install curl -y)
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
          chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | tee /etc/apt/sources.list.d/github-cli.list > /dev/null
          apt-get update && apt-get install gh -y || true
          
          NEW_R2=$(jq -r '.r2' scripts/metrics.json)
          gh variable set BEST_R2 -b "$NEW_R2" --repo ${{ github.repository }}
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
